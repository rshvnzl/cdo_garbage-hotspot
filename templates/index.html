<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDO Garbage Overflow Hotspot Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/background.png'); /* path to your image */
            background-size: cover;        /* fills the entire viewport */
            background-position: center;   /* centers the image */
            background-repeat: no-repeat;  /* prevents tiling */
            background-attachment: fixed;  /* optional: keeps it fixed on scroll */
        }
        .sidebar {
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 12px;
            margin-left: -60px;
            width: 400px;
            background-color: #3e700c;
        }
        .map-wrapper {
            background-color: #06370b;      /* white padding */
            padding: 15px;                /* internal padding */
            border-radius: 12px;
            margin-top: 50px;
            margin-left: -60px;          
            width: 115%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1.title {
            color: #eeebed;
            margin-bottom: 20px;
            align-items: center;
        }
        h3.subtitle {
            color: #eeebed;
            margin-bottom: 5px;
            align-items: center;
        }
        button {
            width: 100%;
        }
        iframe {
            border: none;
            border-radius: 12px;
            width: 100%;
            height: 600px;
            display: block;
        }
        .mb-3 {
            background-color: #06370b;  /* box color */
            padding: 10px;
            border-radius: 8px;
        }

        /* Keep the label color readable */
        .form-label {
            color: #eeebed;  /* dark text for contrast */
            font-weight: bold;
        }
        /* Style the dropdown to match the box */
        .form-select {
            background-color: #eeebed;   /* same as the box */
            color: #3e700c;              /* text color for contrast */
            border: 1px solid #ccc;      /* optional: subtle border */
            font-weight: bold;
        }
        .btn-primary {
            background-color: #eeebed;
            color: #3e700c;
            border: 1px solid #3e700c;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #d6d3d0;  /* slightly darker on hover */
            color: #2c3e50;
            border-color: #2c3e50;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <!-- Left column: Title + Form -->
        <div class="col-md-4">
            <div class="sidebar">
                <h3 class="subtitle">CAGAYAN DE ORO CITY</h3>
                <h1 class="title">Garbage Overflow Hotspot Map</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="month" class="form-label" color="#eeebed">Select Month:</label>
                        <select class="form-select" name="month" id="month">
                            <option value="June" {% if selected_month == "June" %}selected{% endif %}>June</option>
                            <option value="July" {% if selected_month == "July" %}selected{% endif %}>July</option>
                            <option value="August" {% if selected_month == "August" %}selected{% endif %}>August</option>
                            <option value="September" {% if selected_month == "September" %}selected{% endif %}>September</option>
                            <option value="October" {% if selected_month == "October" %}selected{% endif %}>October</option>
                            <option value="November" {% if selected_month == "November" %}selected{% endif %}>November</option>
                            <option value="December" {% if selected_month == "December" %}selected{% endif %}>December (Predicted)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">View Map</button>
                </form>
            </div>
        </div>

        <!-- Right column: Map -->
        <div class="col-md-8 map-container">
            {% if map_html %}
            <div class="map-wrapper">
                <iframe src="{{ url_for('static', filename=map_html) }}"></iframe>
            </div>
            {% else %}
            <div class="sidebar">
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
